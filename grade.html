<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Grade Curricular</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for drag and drop feedback */
        .drag-over-cell {
            background-color: #dbeafe !important; /* Tailwind blue-100 */
            border-color: #60a5fa !important; /* Tailwind blue-400 */
            box-shadow: inset 0 0 0 2px #60a5fa !important;
        }
        /* Style for the discipline box in the timetable */
        .discipline-box {
            position: absolute;
            left: 2px;
            right: 2px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-break: break-word;
            border-radius: 6px;
            padding: 4px;
            box-sizing: border-box;
        }
        /* Ensure table cells have a minimum height for drag and drop targets */
        .min-h-cell {
            height: 90px;
            position: relative;
        }
        /* Drag feedback for disciplines */
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Visual indicator for draggable disciplines */
        .discipline-box::before {
            content: "⋮⋮";
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 8px;
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        /* Success message styling */
        .success-message {
            background-color: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
    </style>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Main App component for the curriculum creator
        function App() {
          // State to store the list of disciplines
          const [disciplines, setDisciplines] = React.useState([]);
          // State for the new discipline form inputs
          const [newDisciplineName, setNewDisciplineName] = React.useState('');
          const [newDisciplineWorkload, setNewDisciplineWorkload] = React.useState('');
          const [newDisciplineSemester, setNewDisciplineSemester] = React.useState('');
          const [newDisciplinePrerequisites, setNewDisciplinePrerequisites] = React.useState('');
          const [newDisciplineNucleoDistribution, setNewDisciplineNucleoDistribution] = React.useState({
            'núcleo 1 (formação geral)': 0,
            'núcleo 2 (conteúdos específicos)': 0,
            'Núcleo 3 (Extensão)': 0,
            'Núcleo 4 (Estágio)': 0
          });
          const [newDisciplineDayOfWeek, setNewDisciplineDayOfWeek] = React.useState('');
          const [newDisciplineStartTime, setNewDisciplineStartTime] = React.useState('');
          // State for the discipline currently being edited
          const [editingDiscipline, setEditingDiscipline] = React.useState(null);
          // State for drag feedback
          const [draggedDisciplineId, setDraggedDisciplineId] = React.useState(null);
          // State for search and filters
          const [searchTerm, setSearchTerm] = React.useState('');
          const [filterNucleo, setFilterNucleo] = React.useState('');
          const [filterSemester, setFilterSemester] = React.useState('');
          // State for selected semester view (removed - now showing all semesters)
          // const [selectedSemesterView, setSelectedSemesterView] = React.useState('1º Semestre');

          // Define available time slots
          const timeSlotOptions = [
            { id: 'a', time: '7:30-8:20', label: '1º Horário - 7:30-8:20' },
            { id: 'b', time: '8:20-9:10', label: '2º Horário - 8:20-9:10' },
            { id: 'c', time: '9:10-10:00', label: '3º Horário - 9:10-10:00' },
            { id: 'd', time: '10:00-10:50', label: '4º Horário - 10:00-10:50' },
            { id: 'e', time: '10:50-11:40', label: '5º Horário - 10:50-11:40' },
            { id: 'f', time: '11:40-12:30', label: '6º Horário - 11:40-12:30' },
          ];

          // Define workload options
          const workloadOptions = ['30h', '60h', '90h', '120h', '150h', '180h'];

          // Define nucleo distribution options (múltiplos de 15h)
          const nucleoDistributionOptions = [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150, 165, 180];

          // Function to reset nucleo distribution when workload changes
          const resetNucleoDistribution = (workload) => {
            const totalHours = parseInt(workload.replace('h', ''));
            setNewDisciplineNucleoDistribution({
              'núcleo 1 (formação geral)': 0,
              'núcleo 2 (conteúdos específicos)': totalHours,
              'Núcleo 3 (Extensão)': 0,
              'Núcleo 4 (Estágio)': 0
            });
          };

          // Define semester options (apenas de 1º a 9º Semestre, sem Semestre Extra)
          const semesterOptions = Array.from({ length: 9 }, (_, i) => `${i + 1}º Semestre`);

          // Function to calculate time slots based on workload and start time
          const calculateTimeSlots = (workload, startTime) => {
            if (!workload || !startTime) return [];

            const startIndex = timeSlotOptions.findIndex(slot => slot.time === startTime);
            if (startIndex === -1) return [];

            let slotsNeeded;
            switch (workload) {
              case '30h':
                slotsNeeded = 2;
                break;
              case '60h':
                slotsNeeded = 4;
                break;
              case '90h':
                slotsNeeded = 6;
                break;
              default:
                return [];
            }

            // Check if there are enough consecutive slots available
            if (startIndex + slotsNeeded > timeSlotOptions.length) {
              return []; // Not enough slots available
            }

            return timeSlotOptions
              .slice(startIndex, startIndex + slotsNeeded)
              .map(slot => slot.time);
          };

          // Function to get available start times based on workload
          const getAvailableStartTimes = (workload) => {
            if (!workload) return timeSlotOptions;

            let maxSlots;
            switch (workload) {
              case '30h':
                maxSlots = 2;
                break;
              case '60h':
                maxSlots = 4;
                break;
              case '90h':
                maxSlots = 6;
                break;
              default:
                return timeSlotOptions;
            }

            return timeSlotOptions.filter((_, index) => 
              index + maxSlots <= timeSlotOptions.length
            );
          };

          // Carregar disciplinas do Firestore ao montar o componente
          React.useEffect(() => {
            db.collection("disciplinas").get().then((querySnapshot) => {
              const loaded = [];
              querySnapshot.forEach((doc) => {
                loaded.push(doc.data());
              });
              setDisciplines(loaded);
            });
          }, []);


          // Function to handle adding a new discipline or updating an existing one
          const handleSubmitDiscipline = (e) => {
            e.preventDefault();

            // Basic validation for required fields
            if (!newDisciplineName.trim() || !newDisciplineWorkload.trim() || !newDisciplineSemester.trim() || !newDisciplineDayOfWeek.trim() || !newDisciplineStartTime.trim()) {
              setErrorMessage('Por favor, preencha todos os campos obrigatórios (Nome, Carga Horária, Semestre, Dia da Semana, Horário de Início).');
              return;
            }

            // Validate nucleo distribution
            const totalDistributed = Object.values(newDisciplineNucleoDistribution).reduce((sum, hours) => sum + hours, 0);
            const totalWorkload = parseInt(newDisciplineWorkload.replace('h', ''));
            
            if (totalDistributed !== totalWorkload) {
              setErrorMessage(`A distribuição de carga horária deve somar ${totalWorkload}h. Atualmente soma ${totalDistributed}h.`);
              return;
            }

            if (totalDistributed === 0) {
              setErrorMessage('Pelo menos um núcleo deve ter carga horária maior que zero.');
              return;
            }

            // Calculate time slots based on workload and start time
            const calculatedTimeSlots = calculateTimeSlots(newDisciplineWorkload, newDisciplineStartTime);
            if (calculatedTimeSlots.length === 0) {
              setErrorMessage('Não é possível alocar esta disciplina com a carga horária e horário de início selecionados. Tente outro horário de início.');
              return;
            }

            // Parse prerequisites from comma-separated string to an array
            const prerequisitesArray = newDisciplinePrerequisites
              .split(',')
              .map(prereq => prereq.trim())
              .filter(prereq => prereq !== '');

            // Check if all prerequisites exist in the current list of disciplines
            const existingDisciplineNames = disciplines.map(d => d.name);
            const missingPrerequisites = prerequisitesArray.filter(prereq => !existingDisciplineNames.includes(prereq));

            if (missingPrerequisites.length > 0) {
              setErrorMessage(`Os seguintes pré-requisitos não existem: ${missingPrerequisites.join(', ')}. Por favor, adicione-os primeiro.`);
              return;
            }

            // Check for duplicate discipline name (only if not editing the same discipline)
            if (existingDisciplineNames.includes(newDisciplineName.trim()) && (!editingDiscipline || editingDiscipline.name !== newDisciplineName.trim())) {
              setErrorMessage(`A disciplina "${newDisciplineName.trim()}" já existe na grade.`);
              return;
            }

            // Create the discipline object
            const disciplineData = {
              name: newDisciplineName.trim(),
              workload: newDisciplineWorkload.trim(),
              semester: newDisciplineSemester.trim(),
              prerequisites: prerequisitesArray,
              nucleoDistribution: { ...newDisciplineNucleoDistribution },
              dayOfWeek: newDisciplineDayOfWeek.trim(),
              timeSlots: calculatedTimeSlots,
            };

            // Check for time slot conflicts
            const conflict = checkTimeSlotConflict(editingDiscipline ? { ...editingDiscipline, ...disciplineData } : disciplineData, disciplines);
            if (conflict) {
                setErrorMessage(`Conflito de horário: "${disciplineData.name}" se sobrepõe a "${conflict.name}" em ${disciplineData.dayOfWeek} nos horários: ${disciplineData.timeSlots.filter(slot => conflict.timeSlots.includes(slot)).join(', ')}.`);
                return;
            }

            if (editingDiscipline) {
              // Atualize no Firestore primeiro
              updateDisciplineInFirestore({ ...editingDiscipline, ...disciplineData }).then(() => {
                setDisciplines(disciplines.map(d =>
                  d.id === editingDiscipline.id ? { ...d, ...disciplineData } : d
                ));
                setEditingDiscipline(null);
                setSuccessMessage(`Disciplina "${disciplineData.name}" atualizada com sucesso!`);
              });
            } else {
              // Adicionar nova disciplina
              const newDiscipline = { id: Date.now(), ...disciplineData };
              addDisciplineToFirestore(newDiscipline).then(() => {
                setDisciplines([...disciplines, newDiscipline]);
                setSuccessMessage(`Disciplina "${disciplineData.name}" adicionada com sucesso!`);
              });
            }

            // Limpar campos do formulário
            setNewDisciplineName('');
            setNewDisciplineWorkload('');
            setNewDisciplineSemester('');
            setNewDisciplinePrerequisites('');
            setNewDisciplineNucleoDistribution({
              'núcleo 1 (formação geral)': 0,
              'núcleo 2 (conteúdos específicos)': 0,
              'Núcleo 3 (Extensão)': 0,
              'Núcleo 4 (Estágio)': 0
            });
            setNewDisciplineDayOfWeek('');
            setNewDisciplineStartTime('');
            setErrorMessage('');
          };

          // Function to handle editing a discipline
          const handleEditDiscipline = (discipline) => {
            setEditingDiscipline(discipline);
            setNewDisciplineName(discipline.name);
            setNewDisciplineWorkload(discipline.workload);
            setNewDisciplineSemester(discipline.semester);
            setNewDisciplinePrerequisites(discipline.prerequisites.join(', '));
            setNewDisciplineNucleoDistribution(discipline.nucleoDistribution || {
              'núcleo 1 (formação geral)': 0,
              'núcleo 2 (conteúdos específicos)': 0,
              'Núcleo 3 (Extensão)': 0,
              'Núcleo 4 (Estágio)': 0
            });
            setNewDisciplineDayOfWeek(discipline.dayOfWeek);
            setNewDisciplineStartTime(discipline.timeSlots[0] || '');
            setErrorMessage('');
            setSuccessMessage('');
          };

          // Function to cancel editing
          const handleCancelEdit = () => {
            setEditingDiscipline(null);
            setNewDisciplineName('');
            setNewDisciplineWorkload('');
            setNewDisciplineSemester('');
            setNewDisciplinePrerequisites('');
            setNewDisciplineNucleoDistribution({
              'núcleo 1 (formação geral)': 0,
              'núcleo 2 (conteúdos específicos)': 0,
              'Núcleo 3 (Extensão)': 0,
              'Núcleo 4 (Estágio)': 0
            });
            setNewDisciplineDayOfWeek('');
            setNewDisciplineStartTime('');
            setErrorMessage('');
            setSuccessMessage('');
          };

          // Function to handle deleting a discipline
          const deleteDiscipline = (id) => {
            const disciplineToDelete = disciplines.find(disc => disc.id === id);
            if (!disciplineToDelete) return;

            // Check if any other discipline has this one as a prerequisite
            const hasDependents = disciplines.some(d => d.prerequisites.includes(disciplineToDelete.name));
            if (hasDependents) {
              setErrorMessage('Esta disciplina é pré-requisito para outra(s) disciplina(s). Remova os pré-requisitos primeiro.');
              return;
            }

            // Remover do Firestore primeiro
            deleteDisciplineFromFirestore(id).then(() => {
              setDisciplines(disciplines.filter(discipline => discipline.id !== id));
              setSuccessMessage(`Disciplina "${disciplineToDelete.name}" removida com sucesso!`);
              setErrorMessage('');
            });
          };

 


          // Advanced Drag and Drop Handlers (Google Calendar style)
          const handleDragStart = (e, disciplineId) => {
            e.dataTransfer.setData('disciplineId', disciplineId);
            setDraggedDisciplineId(disciplineId);
            e.target.classList.add('dragging');
            
            // Add visual feedback
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setDragImage(e.target, 0, 0);
          };

          const handleDragEnd = (e) => {
            setDraggedDisciplineId(null);
            e.target.classList.remove('dragging');
            
            // Remove all drag-over classes
            document.querySelectorAll('.drag-over-cell').forEach(el => {
              el.classList.remove('drag-over-cell');
            });
          };

          const handleDragOver = (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over-cell');
          };

          const handleDragLeave = (e) => {
            e.currentTarget.classList.remove('drag-over-cell');
          };

          const handleDrop = (e, targetDay, targetTimeSlot, targetSemester) => {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over-cell');

            const disciplineId = e.dataTransfer.getData('disciplineId');
            // Corrigir para aceitar id string ou number
            const draggedDiscipline = disciplines.find(d => String(d.id) === String(disciplineId));

            if (!draggedDiscipline) return;

            // Calcular novos horários com base no horário alvo
            const newTimeSlots = calculateTimeSlots(draggedDiscipline.workload, targetTimeSlot);
            if (newTimeSlots.length === 0) {
              setErrorMessage(`Não é possível alocar "${draggedDiscipline.name}" no horário ${targetTimeSlot}. Tente outro horário.`);
              return;
            }

            // Verificar conflitos
            const conflict = checkTimeSlotConflict(
              { ...draggedDiscipline, dayOfWeek: targetDay, timeSlots: newTimeSlots, semester: targetSemester },
              disciplines.filter(d => String(d.id) !== String(disciplineId))
            );
            if (conflict) {
              setErrorMessage(`Conflito de horário: "${draggedDiscipline.name}" se sobrepõe a "${conflict.name}" em ${targetDay} nos horários: ${newTimeSlots.filter(slot => conflict.timeSlots.includes(slot)).join(', ')}.`);
              return;
            }

            // Atualizar disciplina com novo dia, horários e semestre
            setDisciplines(prevDisciplines =>
              prevDisciplines.map(d =>
                String(d.id) === String(disciplineId)
                  ? { ...d, dayOfWeek: targetDay, timeSlots: newTimeSlots, semester: targetSemester }
                  : d
              )
            );
            // Salvar no Firestore
            updateDisciplineInFirestore({ ...draggedDiscipline, dayOfWeek: targetDay, timeSlots: newTimeSlots, semester: targetSemester })
              .then(() => {
                setSuccessMessage('Mudança salva no banco de dados!');
                setTimeout(() => setSuccessMessage(''), 2000);
              });

            const semesterChange = draggedDiscipline.semester !== targetSemester 
              ? ` e movida do ${draggedDiscipline.semester || 'não alocada'} para ${targetSemester}`
              : '';
            setSuccessMessage(`"${draggedDiscipline.name}" movida para ${targetDay} no horário ${targetTimeSlot}${semesterChange}.`);
            setErrorMessage('');
          };

          

          // Function to export timetable to PDF (basic HTML to PDF)
          const exportToPDF = () => {
            if (disciplines.length === 0) {
              setErrorMessage('Não há disciplinas para exportar.');
              return;
            }

            const printWindow = window.open('', '_blank');
            const assignedDisciplines = disciplines.filter(d => d.dayOfWeek && d.timeSlots.length > 0);
            
            if (assignedDisciplines.length === 0) {
              setErrorMessage('Não há disciplinas alocadas na grade horária para exportar.');
              return;
            }

            const daysOfWeek = ['Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            
            // Generate PDF content for all semesters
            let pdfContent = `
              <!DOCTYPE html>
              <html>
              <head>
                <title>Grade Curricular Completa</title>
                <style>
                  body { font-family: Arial, sans-serif; margin: 20px; }
                  table { border-collapse: collapse; width: 100%; margin-top: 20px; page-break-inside: avoid; }
                  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
                  th { background-color: #f2f2f2; font-weight: bold; }
                  .discipline-cell { background-color: #e3f2fd; font-size: 12px; }
                  h1 { text-align: center; color: #333; }
                  h2 { text-align: center; color: #666; margin-top: 30px; }
                  .discipline-info { font-size: 10px; margin-top: 2px; }
                  .page-break { page-break-before: always; }
                </style>
              </head>
              <body>
                <h1>Grade Curricular Completa</h1>
            `;

            // Generate table for each semester
            semesterOptions.forEach((semester, index) => {
              const semesterDisciplines = assignedDisciplines.filter(d => d.semester === semester);
              
              if (semesterDisciplines.length > 0) {
                const assignedDisciplinesByDay = daysOfWeek.reduce((acc, day) => {
                  acc[day] = semesterDisciplines
                    .filter(d => d.dayOfWeek === day)
                    .sort((a, b) => {
                      const timeAIndex = timeSlotOptions.findIndex(slot => slot.time === a.timeSlots[0]);
                      const timeBIndex = timeSlotOptions.findIndex(slot => slot.time === b.timeSlots[0]);
                      return timeAIndex - timeBIndex;
                    });
                  return acc;
                }, {});

                pdfContent += `
                  ${index > 0 ? '<div class="page-break"></div>' : ''}
                  <h2>${semester}</h2>
                  <table>
                    <thead>
                      <tr>
                        <th>Horário</th>
                        ${daysOfWeek.map(day => `<th>${day}</th>`).join('')}
                      </tr>
                    </thead>
                    <tbody>
                      ${timeSlotOptions.map(slot => `
                        <tr>
                          <td><strong>${slot.time}</strong></td>
                          ${daysOfWeek.map(day => `
                            <td class="discipline-cell">
                              ${assignedDisciplinesByDay[day]
                                .filter(d => d.timeSlots.includes(slot.time))
                                .map(discipline => {
                                  const nucleoInfo = discipline.nucleoDistribution 
                                    ? Object.entries(discipline.nucleoDistribution)
                                        .filter(([_, hours]) => hours > 0)
                                        .map(([nucleo, hours]) => `${nucleo}: ${hours}h`)
                                        .join(' • ')
                                    : discipline.nucleo;
                                  return `<div><strong>${discipline.name}</strong><div class="discipline-info">${discipline.workload} | ${nucleoInfo}</div></div>`;
                                }).join('')}
                            </td>
                          `).join('')}
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                `;
              }
            });

            // Lista de disciplinas por núcleo
            pdfContent += `
              <h2>Disciplinas por Núcleo</h2>
              ${Object.keys(workloadStats.workloadByNucleo).map(nucleo => {
                const nucleoDiscs = assignedDisciplines.filter(d => 
                  d.nucleoDistribution ? d.nucleoDistribution[nucleo] > 0 : d.nucleo === nucleo
                );
                if (nucleoDiscs.length === 0) return '';
                return `<div style="margin-bottom: 12px;"><strong>${nucleo}</strong><ul style="margin: 0 0 0 18px; padding: 0;">${nucleoDiscs.map(d => {
                  const hours = d.nucleoDistribution ? d.nucleoDistribution[nucleo] : d.workload;
                  return `<li>${d.name} - ${hours}h</li>`;
                }).join('')}</ul></div>`;
              }).join('')}
            `;

            pdfContent += `
              </body>
              </html>
            `;

            printWindow.document.write(pdfContent);
            printWindow.document.close();
            printWindow.print();
            setSuccessMessage('Grade curricular completa exportada para impressão!');
          };

          // Function to clear all data
          const clearAllData = () => {
            if (window.confirm('Tem certeza que deseja limpar todos os dados? Esta ação não pode ser desfeita.')) {
              setDisciplines([]);
              localStorage.removeItem('curriculum-disciplines');
              setSuccessMessage('Todos os dados foram limpos com sucesso!');
              setErrorMessage('');
            }
          };

          // Function to import backup JSON
          const importBackupJSON = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                  try {
                    const importedData = JSON.parse(event.target.result);
                    if (Array.isArray(importedData)) {
                      setDisciplines(importedData);
                      setSuccessMessage(`${importedData.length} disciplina(s) importada(s) do backup com sucesso!`);
                      setErrorMessage('');
                    } else {
                      setErrorMessage('Arquivo inválido. O arquivo deve conter um array de disciplinas.');
                    }
                  } catch (error) {
                    setErrorMessage('Erro ao ler o arquivo JSON. Verifique se o arquivo é válido.');
                  }
                };
                reader.readAsText(file);
              }
            };
            input.click();
          };

          // Function to validate prerequisites for circular dependencies
          const validatePrerequisites = () => {
            const errors = [];
            const visited = new Set();
            const recursionStack = new Set();

            const hasCircularDependency = (disciplineName) => {
              if (recursionStack.has(disciplineName)) {
                return true;
              }
              if (visited.has(disciplineName)) {
                return false;
              }

              visited.add(disciplineName);
              recursionStack.add(disciplineName);

              const discipline = disciplines.find(d => d.name === disciplineName);
              if (discipline) {
                for (const prereq of discipline.prerequisites) {
                  if (hasCircularDependency(prereq)) {
                    return true;
                  }
                }
              }

              recursionStack.delete(disciplineName);
              return false;
            };

            for (const discipline of disciplines) {
              if (hasCircularDependency(discipline.name)) {
                errors.push(`Dependência circular detectada para "${discipline.name}"`);
              }
            }

            return errors;
          };

          // Filter disciplines based on search and filters
          const filteredDisciplines = disciplines.filter(d => {
            const matchesSearch = d.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                 d.prerequisites.some(p => p.toLowerCase().includes(searchTerm.toLowerCase()));
            const matchesNucleo = !filterNucleo || d.nucleo === filterNucleo;
            const matchesSemester = !filterSemester || d.semester === filterSemester;
            return matchesSearch && matchesNucleo && matchesSemester;
          });

          // Filter disciplines into assigned and unassigned (all semesters)
          const unassignedDisciplines = filteredDisciplines.filter(d => !d.dayOfWeek || d.timeSlots.length === 0);

                        const dataStr = JSON.stringify(disciplines, null, 2);
                        const dataBlob = new Blob([dataStr], {type: 'application/json'});
                        const url = URL.createObjectURL(dataBlob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `grade_curricular_backup_${new Date().toISOString().split('T')[0]}.json`;
                        link.click();
                        setSuccessMessage('Backup das disciplinas exportado com sucesso!');
                      }}>Backup JSON</button>
                      <button className="px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600 text-sm" onClick={importBackupJSON}>Importar Backup</button>
                    </div>
                    <div className="flex flex-wrap justify-center gap-2 mb-2">
                      <button className="px-3 py-1 bg-purple-500 text-white rounded hover:bg-purple-600 text-sm" onClick={() => {
                        const errors = validatePrerequisites();
                        if (errors.length > 0) {
                          setErrorMessage(`Erros de validação:\n${errors.join('\n')}`);
                        } else {
                          setSuccessMessage('Todas as dependências estão válidas!');
                        }
                      }}>Validar Pré-requisitos</button>
                      <button className="px-3 py-1 bg-teal-500 text-white rounded hover:bg-teal-600 text-sm" onClick={() => {
                        const reportWindow = window.open('', '_blank');
                        const reportContent = `
                          <!DOCTYPE html>
                          <html>
                          <head>
                            <title>Relatório de Carga Horária</title>
                            <style>
                              body { font-family: Arial, sans-serif; margin: 20px; }
                              table { border-collapse: collapse; width: 100%; margin-top: 20px; }
                              th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                              th { background-color: #f2f2f2; font-weight: bold; }
                              .met { background-color: #d4edda; }
                              .not-met { background-color: #f8d7da; }
                              h1, h2 { color: #333; }
                              .summary { background-color: #e3f2fd; padding: 15px; border-radius: 5px; margin: 20px 0; }
                            </style>
                          </head>
                          <body>
                            <h1>Relatório de Carga Horária do Curso</h1>
                            
                            <div class="summary">
                              <h2>Resumo Geral</h2>
                              <p><strong>Carga Horária Total:</strong> ${workloadStats.totalWorkload} horas</p>
                              <p><strong>Total de Disciplinas:</strong> ${disciplines.length}</p>
                              <p><strong>Disciplinas Alocadas:</strong> ${assignedDisciplines.length}</p>
                              <p><strong>Disciplinas Não Alocadas:</strong> ${unassignedDisciplines.length}</p>
                            </div>

                            <h2>Análise por Núcleo</h2>
                            <table>
                              <thead>
                                <tr>
                                  <th>Núcleo</th>
                                  <th>Carga Atual</th>
                                  <th>Meta</th>
                                  <th>Percentual</th>
                                  <th>Status</th>
                                </tr>
                              </thead>
                              <tbody>
                                ${Object.entries(workloadStats.targetStatus).map(([nucleo, status]) => `
                                  <tr class="${status.met ? 'met' : 'not-met'}">
                                    <td>${nucleo}</td>
                                    <td>${status.current}h</td>
                                    <td>${status.target}h</td>
                                    <td>${status.percentage}%</td>
                                    <td>${status.met ? '✅ Meta Atingida' : '❌ Meta Não Atingida'}</td>
                                  </tr>
                                `).join('')}
                              </tbody>
                            </table>

                            <h2>Disciplinas por Semestre</h2>
                            <table>
                              <thead>
                                <tr>
                                  <th>Semestre</th>
                                  <th>Disciplinas</th>
                                  <th>Alocadas</th>
                                  <th>Carga Horária</th>
                                </tr>
                              </thead>
                              <tbody>
                                ${semesterOptions.map(semester => {
                                  const semesterDisciplines = disciplines.filter(d => d.semester === semester);
                                  const assigned = semesterDisciplines.filter(d => d.dayOfWeek && d.timeSlots.length > 0);
                                  const semesterWorkload = semesterDisciplines.reduce((total, d) => {
                                    const hours = parseInt(d.workload.replace('h', ''));
                                    return total + hours;
                                  }, 0);
                                  
                                  return `
                                    <tr>
                                      <td>${semester}</td>
                                      <td>${semesterDisciplines.length}</td>
                                      <td>${assigned.length}</td>
                                      <td>${semesterWorkload}h</td>
                                    </tr>
                                  `;
                                }).join('')}
                              </tbody>
                            </table>

                            <p><em>Relatório gerado em: ${new Date().toLocaleString('pt-BR')}</em></p>
                          </body>
                          </html>
                        `;
                        
                        reportWindow.document.write(reportContent);
                        reportWindow.document.close();
                        reportWindow.print();
                        setSuccessMessage('Relatório de carga horária exportado com sucesso!');
                      }}>📊 Relatório de Carga Horária</button>
                    </div>
                    <div className="flex justify-center mt-2">
                      <button className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm" onClick={clearAllData}>🗑️ Limpar Dados</button>
                    </div>
                    <div className="mt-2 text-center text-xs text-gray-400">
                      Seus dados são salvos automaticamente no navegador. Use o backup para transferir entre dispositivos.
                    </div>
                  </div>

                  {/* Statistics */}
                  <div className="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div className="bg-white rounded-lg p-3 shadow-sm">
                      <div className="text-2xl font-bold text-blue-600">{disciplines.length}</div>
                      <div className="text-xs text-gray-600">Total de Disciplinas</div>
                    </div>
                    <div className="bg-white rounded-lg p-3 shadow-sm">
                      <div className="text-2xl font-bold text-green-600">{assignedDisciplines.length}</div>
                      <div className="text-xs text-gray-600">Disciplinas Alocadas</div>
                    </div>
                    <div className="bg-white rounded-lg p-3 shadow-sm">
                      <div className="text-2xl font-bold text-yellow-600">{unassignedDisciplines.length}</div>
                      <div className="text-xs text-gray-600">Não Alocadas</div>
                    </div>
                    <div className="bg-white rounded-lg p-3 shadow-sm">
                      <div className="text-2xl font-bold text-purple-600">
                        {Math.round((assignedDisciplines.length / Math.max(disciplines.length, 1)) * 100)}%
                      </div>
                      <div className="text-xs text-gray-600">Taxa de Alocação Geral</div>
                    </div>
                  </div>

                  {/* Workload Analysis */}
                  <div className="mt-4 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-200">
                    <h3 className="text-lg font-semibold text-blue-800 mb-4 text-center">📊 Análise de Carga Horária</h3>
                    
                    {/* Total Workload */}
                    <div className="mb-4 p-3 bg-white rounded-lg shadow-sm border border-blue-200">
                      <div className="text-center">
                        <div className="text-3xl font-bold text-blue-600">{workloadStats.totalWorkload}h</div>
                        <div className="text-sm text-blue-700">Carga Horária Total do Curso</div>
                      </div>
                    </div>

                    {/* Workload by Nucleo */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                      {Object.entries(workloadStats.workloadByNucleo).map(([nucleo, hours]) => {
                        const status = workloadStats.targetStatus[nucleo];
                        const isMet = status.met;
                        
                        return (
                          <div key={nucleo} className={`p-3 rounded-lg shadow-sm border-2 ${
                            isMet 
                              ? 'bg-green-50 border-green-300' 
                              : 'bg-red-50 border-red-300'
                          }`}>
                            <div className="text-center">
                              <div className={`text-xl font-bold ${
                                isMet ? 'text-green-600' : 'text-red-600'
                              }`}>
                                {hours}h
                              </div>
                              <div className="text-xs font-semibold text-gray-700 mb-1">{nucleo}</div>
                              <div className="text-xs text-gray-600 mb-2">
                                Meta: {status.target}h ({status.percentage}%)
                              </div>
                              <div className={`text-xs font-semibold px-2 py-1 rounded-full ${
                                isMet 
                                  ? 'bg-green-200 text-green-800' 
                                  : 'bg-red-200 text-red-800'
                              }`}>
                                {isMet ? '✅ Meta Atingida' : '❌ Meta Não Atingida'}
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    {/* Summary */}
                    <div className="mt-4 p-3 bg-white rounded-lg shadow-sm border border-blue-200">
                      <h4 className="font-semibold text-blue-800 mb-2 text-center">📋 Resumo das Metas</h4>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                          <div className="font-semibold text-gray-700 mb-1">Metas Atingidas:</div>
                          <ul className="space-y-1">
                            {Object.entries(workloadStats.targetStatus)
                              .filter(([_, status]) => status.met)
                              .map(([nucleo, status]) => (
                                <li key={nucleo} className="text-green-700 flex justify-between">
                                  <span>{nucleo}</span>
                                  <span>{status.current}h / {status.target}h</span>
                                </li>
                              ))}
                          </ul>
                        </div>
                        <div>
                          <div className="font-semibold text-gray-700 mb-1">Metas Pendentes:</div>
                          <ul className="space-y-1">
                            {Object.entries(workloadStats.targetStatus)
                              .filter(([_, status]) => !status.met)
                              .map(([nucleo, status]) => (
                                <li key={nucleo} className="text-red-700 flex justify-between">
                                  <span>{nucleo}</span>
                                  <span>{status.current}h / {status.target}h</span>
                                </li>
                              ))}
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  {/* Semester Overview */}
                  <div className="mt-4 p-3 bg-indigo-50 rounded-lg border border-indigo-200">
                    <h3 className="text-sm font-semibold text-indigo-800 mb-2 text-center">Visão Geral por Semestre</h3>
                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-2 text-center">
                      {semesterOptions.map(semester => {
                        const semesterDisciplines = disciplines.filter(d => d.semester === semester);
                        const assigned = semesterDisciplines.filter(d => d.dayOfWeek && d.timeSlots.length > 0);
                        const unassigned = semesterDisciplines.filter(d => !d.dayOfWeek || d.timeSlots.length === 0);
                        
                        // Calculate semester workload
                        const semesterWorkload = semesterDisciplines.reduce((total, d) => {
                          const hours = parseInt(d.workload.replace('h', ''));
                          return total + hours;
                        }, 0);
                        
                        return (
                          <div 
                            key={semester}
                            className="p-2 rounded-md bg-white border border-indigo-200"
                          >
                            <div className="text-xs font-semibold text-indigo-800">{semester.split(' ')[0]}</div>
                            <div className="text-xs text-indigo-600">{assigned.length}/{semesterDisciplines.length}</div>
                            <div className="text-xs text-indigo-500">alocadas</div>
                            <div className="text-xs text-indigo-400 font-semibold">{semesterWorkload}h</div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // Render the App component into the 'root' div using React 18 syntax
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
